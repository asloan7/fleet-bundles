apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ing
  namespace: hello-world
spec:
  rules:
  - host: "fleet-managed-downstream.local"
    http:
      paths:
      - backend:
          service:
            name: hello-world-svc
            port:
              number: 80
        path: "/"
        pathType: "Prefix"
